<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <fieldset>
        <center>
            <h2>Login Form</h2>
            <form action="./loginsucess.html">
                <input type="text" placeholder="username" required pattern="+."><br><br>
                <input type="password" placeholder="password" required
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}"
                    title="Please enter min 8 and max 16"><br><br>
                <input type="submit" value="login"><br><br>
                <a href="./forget.html">Forget Password</a>&ensp;&ensp;
                <a href="./register.html">Register Here</a>
            </form>
        </center>
    </fieldset>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registersuccess</title>
</head>

<body>
    <fieldset>
        <form action="./loginsucess.html">
            <center>
                <h1>Registeration Successful</h1><br>
                <input type="text" placeholder="username" required pattern="+."><br><br>
                <input type="password" placeholder="password" required pattern="[a-zA-Z\d!@#$%^&*]{8,16}"
                    title="Please enter min 8 and max 16"><br><br>
                <input type="submit" value="login">

            </center>
        </form>

    </fieldset>

</body>

</html>
